<!doctype html>
<html lang="pt-pt">
<!-- /// -->
<!-- Desafio IVA (Aula 18/jun) -->
<!-- 
 - Adicionar iva aos produtos e apresentar os totais por cliente.
-->
<!-- /// -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio IVA - Aula 18/jun</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h3 class="text-center mt-5">Desafio IVA</h3>
    <h6 class="text-center mt-3">Adicionar IVA aos produtos e apresentar totais por cliente</h6>
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <div class="w-50 mb-5">
        <table class="table table-striped">
          <thead id="thDados" class="d-none">
            <th scope="col">Cliente</th>
            <th scope="col">Produto</th>
            <th scope="col">Preço</th>
            <th scope="col">IVA</th>
            <th scope="col">Preço Total</th>
          </thead>
          <tbody id="tabelaDadosProdutos">
          </tbody>
        </table>
      </div>
      <div class="w-50 mb-5">
        <table class="table table-striped">
          <thead id="thTotais" class="d-none">
            <th scope="col">Cliente</th>
            <th scope="col">Totais</th>
          </thead>
          <tbody id="tabelaDadosTotais">
          </tbody>
        </table>
      </div>
      <button type="button" class="btn btn-primary" onclick="mostrar()">Mostrar</button>
    </div>
    <!-- Bootstrap (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
