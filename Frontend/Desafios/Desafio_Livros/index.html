<!doctype html>
<html lang="pt-pt">
<!-- /// -->
<!--  Desafio Livros -->
<!-- 
 - Criar uma Aplicação com um Navbar onde seja possível buscar livros e os seus dados a partir do Google API. 
-->
<!-- /// -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desafio Livros</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- AJAX -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS -->
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <!-- Logotipo (Esquerda) -->
      <a class="navbar-brand ms-3" href="./index.html">Desafio "Livros"</a>
      <!-- Barra de pesquisa (Centro) -->
      <div class="d-flex flex-grow-1 justify-content-center">
        <form class="w-50" role="search">
          <input type="search" class="form-control" id="bookSearchInput" placeholder="Introduza um título, autor.."
            aria-label="Introduza um título, autor..">
        </form>
      </div>
      <!-- Botão "Liked Books" (Direita) -->
      <div class="me-3">
        <a class="btn btn-primary" href="./likedBooks.html">Liked Books</a>
      </div>
    </div>
  </nav>
  <div class="container mt-3 mb-3">
    <!-- Tabs (BS) -->
    <!-- Tab Content -->
    <div id="productTabsContent" class="tab-content mt-3 bg-white rounded-3">
      <!-- Livros -->
      <div id="tabLivros" class="tab-pane fade show active p-2" role="tabpanel">
        <!-- Grid cards -->
        <div id="booksCards" class="row row-cols-1 row-cols-md-3 g-3 m-2 justify-content-center"></div>
      </div>
    </div>
  </div>
  <!-- /// -->
  <!-- Bootstrap (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript -->
  <script type="module" src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
</body>

</html>
