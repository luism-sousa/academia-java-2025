<!DOCTYPE html>
<html lang="PT-PT">
<!-- /// -->
<!-- Exercicio Aula 09/jun -->
<!-- Criação de página com Modal usando HTML e Bootstrap -->
<!-- 
 a) Criar botão que vai abrir o Modal
 b) Modal com formulario com campo de E-mail
 c) Titulo: Recuperar senha
 -->
<!-- /// -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Exercicio Aula 09/jun</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container text-center">
        <h3>Bootstrap - Exercicio Modal</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Recuperar senha</button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="labelModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="labelModal">Recuperar senha</h1>
                    </div>
                    <div class="modal-body">
                        <p class="text-center">Introduza o seu e-mail para recuperar a senha</p>
                        <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="addon-wrapping">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Recuperar senha</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
