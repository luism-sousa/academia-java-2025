<!DOCTYPE html>
<html lang="pt">
<!-- /// -->
<!-- Exercicio Aula 06/jun -->
<!-- Criação de um grid responsivo 3x3 com 9 imagens usando HTML e Bootstrap -->
<!-- // -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Exercicio 2</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h3>Grid responsivo 3x3</h3>
    <div class="container mt-3">
        <div class="row text-center">
            <!-- Primeira linha -->
            <div class="col-12 col-md-4 p-3 border">
                <img src="./Imagens/pic1.png" alt="img" class="imgFluidas"/>
            </div>
            <div class="col-12 col-md-4 p-3 border">
                <img src="./Imagens/pic2.png" alt="img" class="imgFluidas"/>
            </div>
            <div class="col-12 col-md-4 p-3 border">
                <img src="./Imagens/pic3.png" alt="img" class="imgFluidas"/>
            </div>
            <!-- Segunda linha -->
            <div class="col-12 col-md-4 p-3 border">
                <img src="./Imagens/pic4.png" alt="img" class="imgFluidas"/>
            </div>
            <div class="col-12 col-md-4 p-3 border">
                <img src="./Imagens/pic5.png" alt="img" class="imgFluidas"/>
            </div>
            <div class="col-12 col-md-4 p-3 border">
                <img src="./Imagens/pic6.png" alt="img" class="imgFluidas"/>
            </div>
            <!-- Terceira linha -->
            <div class="col-12 col-md-4 p-3 border">
                <img src="./Imagens/pic7.png" alt="img" class="imgFluidas"/>
            </div>
            <div class="col-12 col-md-4 p-3 border">
                <img src="./Imagens/pic8.png" alt="img" class="imgFluidas"/>
            </div>
            <div class="col-12 col-md-4 p-3 border">
                <img src="./Imagens/pic9.png" alt="img" class="imgFluidas"/>
            </div>
        </div>
    </div>
    <!-- Bootstrap (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
