<!DOCTYPE html>
<html lang="pt">
<!-- Exercicio Aula 03/jun -->
<!-- Criação de um formulário usando HTML, CSS e Bootstrap -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Exercicio 1</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <img src="./Imagens/upacademy_logo.png" alt="logo" class="imagemLogo"/>
    <h3>1º Form com Bootstrap</h3>
    <form id="formulario">
        <!-- Linhas Formulário -->
        <div class="row mb-4">
            <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="O seu Email">
            </div>
        </div>
        <div class="row mb-4">
            <label for="address" class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
        </div>
        <div class="row mb-4">
            <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nome" placeholder="O seu Nome">
            </div>
        </div>
        <div class="row mb-4">
            <label for="number" class="col-sm-2 col-form-label">Number:</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="number" placeholder="Number">
            </div>
        </div>
        <div class="row mb-4">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <!-- /Linhas Formulário -->
        <!-- Radio Buttons -->
        <div class="d-flex justify-content-around">
            <div class="form-check text-center">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check text-center">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check text-center">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Other</label>
            </div>
        </div>
        <!-- /Radio Buttons -->
        <!-- Dropdown -->
        <div class="mb-3 mt-4">
            <label for="clubes">Clube:</label>
            <select name="clubes">
                <option selected>Benfica</option>
                <option>Sporting</option>
                <option>FC Porto</option>
            </select>
        </div>
        <!-- /Dropdown -->
        <!-- Checkbox -->
        <div class="form-check">
            <label for="nome">Concorda?</label>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        </div>
        <!-- /Checkbox -->
        <!-- Button -->
        <div class="container">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <!-- /Button -->
    </form>
    <!-- Bootstrap (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
