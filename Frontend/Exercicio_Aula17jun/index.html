<!doctype html>
<html lang="pt-pt">
<!-- /// -->
<!-- Exercicio Aula 17/jun -->
<!-- 
 - Criar um form em que tenha um Input que aceite números
 - Loop de 0 até ao num. introduzido
 - Print Fizz se for multiplo de 3
 - Print Buzz se for multiplo de 5
 - Print FizzBuzz se for multiplo de 3 e 5
 -->
<!-- /// -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercicio Aula 17/jun</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <h3 class="text-center mt-5">Exercício FizzBuzz</h3>
    <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
      <div class="w-50 p-3">
        <label for="numberInput" class="form-label .bg-primary.bg-gradient">Introduza um número:</label>
        <input type="number" class="form-control" id="numberInput" placeholder="Número..">
      </div>
      <div class="w-50 p-3">
        <label for="textArea" class="form-label"></label>
        <table class="table table-striped">
          <tbody id="tableBody">
          </tbody>
        </table>
        <textarea class="form-control" id="textAreaResult" rows="5" readonly></textarea>
      </div>
      <button type="button" class="btn btn-primary" onclick="invokeResultado()">Enviar</button>
    </div>
    <!-- Bootstrap (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
